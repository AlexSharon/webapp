{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}

    <h6>Welcome to the Finance service. Please, continue registration in order to get an access to all available tools:</h6>
    <br>
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Repeat password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get registration</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
